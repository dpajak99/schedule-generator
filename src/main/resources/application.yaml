server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://192.168.8.100:5432/tarBUS
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
  sql:
    init:
      continue-on-error: true  
  